<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de inscripcion  de familiares</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header><h1>FORMULARIO DE INSCRIPCION DE FAMILIARES</h1></header>
    <main>
        <div class="container">
            <ul>
        <h2>formulario</h2>
        <p>inscriba aqui a los familiares</p>


        <form method="post">
            <label for="nombre">nombre:</label>
            <input type="text"id="nombre"name="nombre"required><br><br>

            <label for="segundoNombre">segundoNombre</label>
            <input type="text"id="segundoNombre"name="segundoNombre"required><br><br>

            <label for="apellido">apellido</label>
            <input type="text"id="apellido"name="apellido"required><br><br>

            <label for="edad">edad:</label>
            <input type="number"id="edad"name="edad"min="1"max="150"step="1"><br><br>

            <label for="fechaNacimiento">fecha de Nacimiento:</label>
            <input type="date"id="fechaNacimiento"name="fechaNacimiento"><br><br>

            <label for="celular">celular</label>
            <input type="tel"id="celular"name="celular" pattern="[0-9]{20}"title="por favor."><br><br>

            <label for="foto">Foto:</label>
            <input type="file"id="foto"name="foto"accept="imege/*"><br><br>

            <label for="sexo">sexo:</label><br>
            <input type="radio"id="masculino"name="sexo" value="masculino">
            <label for="masculino">masculino</label><br><br>
            <input type="radio"id="femenino"name="sexo" value="femenino">
            <label for="femenino">femenino</label><br><br>
            <input type="radio"id="otro"name="sexo" value="otro">
            <label for="otro">otro</label><br><br>

            <label for="correo">Correo electronico</label>
            <input type="email"id="correo"name="correo"><br><br>

            <label for="relacion">relacion con usted</label>
            <select id="relacion"name="relacion">
                <option value="padre">padre</option>
                <option value="madre">madre</option>
                <option value="hermano">hermano</option>
                <option value="hermana">hermana</option>
                <option value="otro">otro</option>
            </select><br><br>

            <label for="intereses">intereses</label>
            <select id="intereses"name="intereses"multiple size="2">
                <option value="musica">musica</option>
                <option value="viajes">viajes</option>
                <option value="videojuegos">videojuegos</option>
            </select><br><br>

            <input type="submit" value="resgistrar">

        </ul>
    </main>
</body>
</html>
